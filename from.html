<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From Desing</title>
    <link rel="stylesheet" href="sheets/style.css" />
  </head>
  <body>
    <div class="from_design">
        <legend>Simple From Design</legend>
        <hr>
      <form action="">
        <label for="fname">First Name :</label><br />
        <input type="text" id="fname" placeholder="Enter your first name" />
        <br />
        <label for="lname">Last Name :</label><br />
        <input type="text" id="lname" placeholder="Enter your last name" />
        <br />
        <label for="mail">E-mail :</label>
        <br />
        <input type="email" id="mail" placeholder="Enter your e-mail" />
        <br /><br />
        <label for="country">Country :</label>
        <select id="country">
          <option value="Enter your own country">Enter your own country</option>

          <option value="Bangladesh">Bangladesh</option>
          <option value="Pakistan">Pakistan</option>
          <option value="India">India</option>
        </select>
        <br /><br />
        <label for="message">Your message </label>
        <br />
        <textarea id="message" placeholder="Enter your message"></textarea>
        <br /><br />
        <input type="button" value="submite" />
      </form>
    </div>
  </body>
</html>
